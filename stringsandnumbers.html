<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strings and Numbers</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #3a3f51;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a.nav-link {
      color: #d6d9e1;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a.nav-link:hover,
    nav a.nav-link:focus {
      color: #a0a4b7;
      outline: none;
    }
    .calculator {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a90e2;
      font-weight: 700;
    }
    .content p {
      font-size: 16px;
      margin: 12px 0;
      line-height: 1.5;
      color: #444;
    }
    .content p strong {
      color: #4a90e2;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }
    .back-link:hover,
    .back-link:focus {
      color: #6aa7ff;
      outline: none;
    }
  </style>

<body>
  <nav>
    <a href="index.html" class="nav-link">Home</a>
    <a href="calculator.html" class="nav-link">Calculator</a>

    <a href="switch.html" class="nav-link">Switch</a>
    <a href="variableScope.html" class="nav-link">Scope</a>
  </nav>

  <div class="calculator">
    <h2>Strings and Numbers</h2>

    <div class="content">
      <p><strong>String Example:</strong></p>
      <p id="stringExample"></p>

      <p><strong>Number Example:</strong></p>
      <p id="numberExample"></p>

      <p><strong>Concatenation:</strong></p>
      <p id="concatExample"></p>

      <p><strong>Arithmetic:</strong></p>
      <p id="mathExample"></p>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <script>
    // Strings
    const firstName = "Michelle";
    const lastName = "Lindokuhle";

    // Numbers
    const num1 = 10;
    const num2 = 5;

    // Displaying results
    document.getElementById("stringExample").textContent = `Hello, ${firstName} ${lastName}`;
    document.getElementById("numberExample").textContent = `Number 1: ${num1}, Number 2: ${num2}`;
    document.getElementById("concatExample").textContent = `"${firstName}" + " " + "${lastName}" = ${firstName + " " + lastName}`;
    document.getElementById("mathExample").textContent = `${num1} + ${num2} = ${num1 + num2}`;
  </script>
</body>
