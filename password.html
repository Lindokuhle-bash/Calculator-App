<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Password</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #3a3f51;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a.nav-link {
      color: #d6d9e1;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a.nav-link:hover,
    nav a.nav-link:focus {
      color: #a0a4b7;
      outline: none;
    }
    .calculator {
      max-width: 400px;
      background: white;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #222;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a90e2;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button.button {
      background-color: #4a90e2;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.button:hover,
    button.button:focus {
      background-color: #6aa7ff;
      outline: none;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      min-height: 20px;
    }
    #message.error {
      color: #d9534f; /* bootstrap-like red */
    }
    #message.success {
      color: #4caf50; /* green */
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }
    .back-link:hover,
    .back-link:focus {
      color: #6aa7ff;
      outline: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-link">Home</a>
    <a href="calculator.html" class="nav-link">Calculator</a>
    <a href="functions.html" class="nav-link">Functions</a>
    <a href="login.html" class="nav-link">Login</a>
    <a href="password.html" class="nav-link">Password</a>
    <a href="stringsandnumbers.html" class="nav-link">Strings & Numbers</a>
    <a href="switch.html" class="nav-link">Switch</a>
    <a href="variableScope.html" class="nav-link">Scope</a>
  </nav>

  <div class="calculator">
    <h2>Set Your Password</h2>
    <form id="passwordForm" novalidate>
      <input type="password" id="password" placeholder="Enter Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="button">Submit</button>
    </form>
    <p id="message"></p>
    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (pass.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        message.className = "error";
      } else if (pass !== confirm) {
        message.textContent = "Passwords do not match.";
        message.className = "error";
      } else {
        message.textContent = "Password set successfully!";
        message.className = "success";
        // Here you could add real submission logic
      }
    });
  </script>
</body>
</html>
