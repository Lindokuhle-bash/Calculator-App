<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Variable Scope in JavaScript</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #3a3f51;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a.nav-link {
      color: #d6d9e1;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a.nav-link:hover,
    nav a.nav-link:focus {
      color: #a0a4b7;
      outline: none;
    }
    .calculator {
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #222;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #4a90e2;
      font-weight: 700;
    }
    button.button {
      background-color: #4a90e2;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      align-self: center;
    }
    button.button:hover,
    button.button:focus {
      background-color: #6aa7ff;
      outline: none;
    }
    #output {
      font-size: 16px;
      line-height: 1.5;
      color: #444;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9fafc;
      min-height: 150px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }
    .back-link:hover,
    .back-link:focus {
      color: #6aa7ff;
      outline: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-link">Home</a>
    <a href="calculator.html" class="nav-link">Calculator</a>
    <a href="functions.html" class="nav-link">Functions</a>
    <a href="login.html" class="nav-link">Login</a>
    <a href="password.html" class="nav-link">Password</a>
    <a href="stringsandnumbers.html" class="nav-link">Strings & Numbers</a>
    <a href="switch.html" class="nav-link">Switch</a>
    <a href="variableScope.html" class="nav-link">Scope</a>
  </nav>

  <div class="calculator">
    <h2>Variable Scope Demo</h2>

    <button onclick="showScopes()" class="button">Run Scope Demo</button>

    <div id="output"></div>

    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <script>
    // Global scope
    var globalVar = "I'm a global var";
    let globalLet = "I'm a global let";
    const globalConst = "I'm a global const";

    function showScopes() {
      let output = '';

      // Function scope
      function testFunctionScope() {
        var funcVar = "I'm function scoped (var)";
        let funcLet = "I'm block scoped (let)";
        const funcConst = "I'm block scoped (const)";
        output += funcVar + "\n";
        output += funcLet + "\n";
        output += funcConst + "\n";
      }

      testFunctionScope();

      // Block scope
      if (true) {
        var blockVar = "I'm still accessible outside the block (var)";
        let blockLet = "I'm only accessible inside this block (let)";
        const blockConst = "I'm only accessible inside this block (const)";
        output += "\nInside Block:\n";
        output += blockVar + "\n";
        output += blockLet + "\n";
        output += blockConst + "\n";
      }

      output += "\nOutside Block:\n";
      output += blockVar + "\n"; // works

      try {
        output += blockLet + "\n";
      } catch {
        output += "blockLet is not accessible here\n";
      }

      try {
        output += blockConst + "\n";
      } catch {
        output += "blockConst is not accessible here\n";
      }

      // Display global variables
      output += "\nGlobal Variables:\n";
      output += globalVar + "\n";
      output += globalLet + "\n";
      output += globalConst + "\n";

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
