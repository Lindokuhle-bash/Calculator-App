<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    nav {
      background-color: #3a3f51;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a.nav-link {
      color: #d6d9e1;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a.nav-link:hover,
    nav a.nav-link:focus {
      color: #a0a4b7;
      outline: none;
    }

    .calculator {
      margin: 40px auto;
      max-width: 320px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #222;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 28px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 0 15px;
      background-color: #fafafa;
      color: #222;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px 0;
      font-size: 22px;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(74,144,226,0.3);
    }

    .buttons button:hover {
      background-color: #6aa7ff;
    }

    .buttons button:active {
      background-color: #3a78c1;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-link">Home</a>
    <a href="calculator.html" class="nav-link">Calculator</a>
    <a href="functions.html" class="nav-link">Functions</a>
    <a href="login.html" class="nav-link">Login</a>
    <a href="password.html" class="nav-link">Password</a>
    <a href="stringsandnumbers.html" class="nav-link">Strings & Numbers</a>
    <a href="switch.html" class="nav-link">Switch</a>
    <a href="variableScope.html" class="nav-link">Scope</a>
  </nav>

  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculateResult()">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value) || '';
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
